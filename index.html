<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <select class="filter">
        <option value="">All</option>
        <option value="true">Complete</option>
        <option value="false">Incomplete</option>
      </select>
      <input
        type="text"
        placeholder="Search description or title"
        class="inpSearch"
      />
    </header>
    <div class="btnSec">
      <button class="btnOpenAddModal">Add</button>
    </div>
    <dialog class="delModal">
      <h1>Do you want to delete this list ?</h1>
      <div class="btnCon">
        <button class="btnYes">Yes</button>
        <button class="btnNo">No</button>
      </div>
    </dialog>
    <dialog class="addModal">
      <div class="btnX">
        <button class="btnExitAdd">&times</button>
      </div>
      <form action="" class="formAdd">
        <div class="btnCon">
          <input
            type="text"
            placeholder="Inter your title"
            name="inpAddTitle"
          />
        </div>
        <div class="btnCon">
          <input type="text" placeholder="Inter your title" name="inpAddDes" />
        </div>

        <div class="btnCon">
          <button type="submit">Add</button>
          <button class="btnCloseAdd">Close</button>
        </div>
      </form>
    </dialog>
    <dialog class="editModal">
      <form action="" class="formEdit">
        <div class="btnCon">
          <input
            type="text"
            placeholder="Inter your title"
            name="inpEditTitle"
          />
        </div>
        <div class="btnCon">
          <input type="text" placeholder="Inter your title" name="inpEditDes" />
        </div>

        <div class="btnCon">
          <button type="submit">Add</button>
          <button class="btnCloseEdit">Close</button>
        </div>
      </form>
    </dialog>
    <div id="root"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
